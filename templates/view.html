<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="{% static 'img/heart.png' %}" type="image/x-icon">
    <title>View {{girl.username}} | Lovelinkup</title>
</head>

<body>
    <h1 class="goback"><a href="{% url 'index' %}"><i class="fa fa-backward" aria-hidden="true"></i></a></h1>
    <div class="container log">
        <div class="box-view">
            <div class="pic">
                <h2>She is waiting for your message</h2>
                <img src="{{girl.photo.url}}" width="200">
                <h3>{{girl.title}}</h3>
            </div>
            <div class="info">
                <h1><i class="fa fa-heart" aria-hidden="true"></i> {{girl.username}}</h1>
                <h2>{{girl.title}}</h2>
                <p>{{girl.description}}</p>
                <a href="https://wa.me/{{girl.phone}}?text=Hi%20{{girl.username}}" class="btn"><i
                        class="fa-solid fa-message"></i> Message her</a>
            </div>
        </div>
    </div>
</body>

</html>
