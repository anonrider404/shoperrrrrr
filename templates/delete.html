<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Girl | Lovelinkup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="goback"><a href="{% url 'index' %}"><i class="fa fa-backward" aria-hidden="true"></i></a></h1>
    <div class="container log">
        <div class="del">
            <h2 style="text-align: center;">Are You Sure to Delete <span style="color: rgb(255, 0, 144);font-family: cursive;">{{girl.username}} ?</span></h2>
            <form method="post">
                {% csrf_token  %}
                <a href="{% url 'index' %}">Cancel</a>
                <button type="submit"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
