<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Girl | Lovelinkup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 class="goback"><a href="{% url 'index' %}"><i class="fa fa-backward" aria-hidden="true"></i></a></h1>
    <div class="container log">
    <div class="logbox">
        <img src="{{form.photo.value.url}}" class="smallimg">
        <h1><i class="fa fa-heart" aria-hidden="true"> </i> Edit this Cutie</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="{{form.username.name}}" placeholder="username" value="{{form.username.value}}">
            <input type="text" name="{{form.title.name}}" placeholder="Enter a title" value="{{form.title.value}}">
            <input type="file" name="{{form.photo.name}}" value="{{form.photo.value}}">
            <textarea name="{{form.description.name}}" placeholder="Enter a description">{{form.description.value}}</textarea>
            <input type="text" name="{{form.phone.name}}" placeholder="phone number" value="{{form.phone.value}}">
            <button type="submit" class="btn green"><i class="fa fa-plus-circle" aria-hidden="true"></i> EDIT HER</button>
        </form>
    </div>
    </div>
</body>
</html>
